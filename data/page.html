<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://kit.fontawesome.com/8d333124e2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="shimmer.css">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <!-- Script Tag -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="novel-script.js"></script>
  <script src="datainfo.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="navigation">
      <div class="nav nav1">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="nav nav2">
        <h2>AniVel</h2>
      </div>
      <div class="nav nav3">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    
    <div class="container-page">
      
      <div class="cover-page">
        <img id="animeCover" src="" alt="Cover" />
        <div class="anime-info">
          <h3 id="anime-title"></h3>
          <p id="anime-title-romaji"></p>
          <div class="icon-container">
            <i class="fa-regular fa-star"></i>
            <span id="score"></span>
            <i class="fa-regular fa-heart"></i>
            <span id="favorites"></span>
          </div>
        </div>
      </div>
      <div class="details-container">
        <button id="watchBtn" type="button"><i class="fa-regular fa-circle-play"></i> WATCH NOW</button>
        <div class="stats">
          <span id="status"></span>
          <span id="type"></span>
          <span id="source"></span>
          <span id="duration"></span>
        </div>
      </div>
    </div>
    
    </div>
    
    
  </body>
</html>
