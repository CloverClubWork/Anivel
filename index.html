<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AniVel</title>
  <script src="https://kit.fontawesome.com/8d333124e2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../data/shimmer.css">
  <link rel="stylesheet" href="../data/style.css" type="text/css" media="all" />
</head>

<body>
  
  <div class="main-container">
    <div class="navigation">
      <div class="nav nav1 selected">
        <i class="fa-solid fa-house"></i>
      </div>

        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

          <h3>Latest Episodes</h3>
          <div>
            <span>View All</span>
          </div>
        </div>

      </div>
      
      <div class="container">
        <div class="header-con">
          <h3>Top Airing</h3>
          <div>
            <span>View All</span>
          </div>
        </div>
        <ul id="topAiring"></ul>
      </div>
      <div class="container">
        <div class="header-con">
          <h3>Popular</h3>
          <div>
            <span>View All</span>
          </div>
        </div>
        <ul id="topPopularity"></ul>
      </div>
    </div>
  </div>
  
  <!-- Script Tag -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
